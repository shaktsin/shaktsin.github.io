<header class="site-header" role="banner" style="border-bottom: 1px solid #eee;">

  <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  
  <div class="wrapper" style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.8em 1em;
    width: 100%;
    box-sizing: border-box;
  ">
    
    <!-- Site Title with SVG Icon -->
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}" style="
      display: flex;
      align-items: center;
      gap: 0.5em;
      text-decoration: none;
    ">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M8 4L4 8V16L8 20M16 4L20 8V16L16 20"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      {{ site.title }}
    </a>

    <!-- Social Icons aligned far right -->
    <div style="display: flex; align-items: center; gap: 1rem; margin-left: auto;">
      {% if site.github_username %}
        <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener" title="GitHub" aria-label="GitHub" style="color: inherit;">
          <svg width="22" height="22" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38 
              0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
              -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.5-1.07-1.78-.2-3.64
              -.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.12 0 0 .67-.21 2.2.82a7.68 7.68
              0 012-.27c.68.003 1.36.092 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.11.16 1.92.08 2.12.51.56.82 
              1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 
              0 .21.15.46.55.38A8 8 0 0016 8c0-4.42-3.58-8-8-8z"/>
          </svg>
        </a>
      {% endif %}
      {% if site.linkedin_url %}
        <a href="{{ site.linkedin_url }}" target="_blank" rel="noopener" title="LinkedIn" aria-label="LinkedIn" style="color: inherit;">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM.5 8.49h4V24h-4V8.49zm7.5 0h3.8v2.11h.05c.53-.99 1.83-2.11 3.77-2.11 4.03 0 4.78 2.65 4.78 6.09V24h-4v-7.98c0-1.9-.03-4.36-2.66-4.36-2.66 0-3.07 2.08-3.07 4.22V24h-4V8.49z"/>
          </svg>
        </a>
      {% endif %}
    </div>

  </div>
</header>
